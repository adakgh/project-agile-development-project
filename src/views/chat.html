<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Project Agile Development - Chat</title>


    <script src="../assets/vendors/socketio/socket.io.js"></script>
    <script src="../assets/vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="../api/config.js"></script>
    <link href="../assets/js/controllers/chatController.js" rel="stylesheet" type="text/js"/>
    <link href="../assets/css/chat.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<ul class="pages">
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type here..." />
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
        </div>
    </li>
</ul>
</body>
</html>

<link href="../assets/css/login.css" rel="stylesheet" type="text/css"/>


<div class="row justify-content-md-center my-5">
    <div class="col-sm-5 m-3 p-4 bg-white card o-hidden border-0 shadow-lg">
        <h2 class="mb-3 text-center">Inloggen</h2>

        <form class="login-form">
            <div class="form-group">
                <label for="exampleInputUsername">Gebruikersnaam</label>
                <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Vul uw gebruikersnaam in">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Wachtwoord</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Vul uw wachtwoord in">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Onthoud mij</label>
            </div>

            <div class="error mb-3 text-danger"></div>

            <div class="form-group text-center">
            <button type="submit" class="btn w-75 mt-2">Login</button>
            </div>
            <hr>
        </form>
        <div class="text-center">
            <a onclick="app.loadController(CONTROLLER_REGISTER)" href="#">Ik heb nog geen account!</a>
        </div>
    </div>
</div>

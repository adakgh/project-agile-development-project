<link href="../assets/css/forum.css" rel="stylesheet" type="text/css"/>
<br>

<main role="main" class="container mt-3 mb-5">

    <div class="row">
        <div class="col-md-8 blog-main">
            <div class="category-head mb-4 starttopichead">
                Begin een topic
            </div>
            <form>
                <div class="row">
                    <input type="text" id="title" maxlength="50" placeholder="Kies een titel" required>
                </div>

                <div class="row">
                    <textarea id="forum_text" maxlength="300" placeholder="Typ hier.." required></textarea>
                </div>

                <div class="row">
                    <aside class="blog-sidebar col-md-6">
                        <div class="p-3 mb-3 bg-light rounded">
                            <h4 class="font-italic">Topic beginnen</h4>
                            <p class="mb-0">Schrijf hier uw artikel en kies een categorie waarin uw artikel bij
                                past.</p>
                        </div>

                        <div class="category-head mb-3">
                            Kies een categorie
                        </div>

                        <div class="form-group">
                            <select class="form-control" id="tag" required>
                                <option selected disabled value="">Kies een categorie:</option>
                                <option value="event">Activiteit</option>
                                <option value="discussion">Discussie</option>
                                <option value="help">Hulp nodig</option>
                                <option value="off-topic">Off-topic</option>
                            </select>
                        </div>


                        <div class="text-right">
                            <button class="back-button">Terug</button>
                            <button class="form-button" type="submit">Post</button>
                        </div>

                    </aside>
                </div>
            </form>
        </div>
    </div>
</main>

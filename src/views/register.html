<!-- Register form -->
<form class="text-center p-4" action="#!" id="form">

    <p class="h2 mb-4 align-content-center">Registreren</p>

    <div class="form-row mb-4">
        <!-- Username -->
        <div class="col">
            <input type="text" id="defaultRegisterFormUserName" class="form-control"
                   placeholder="Kies een gebruikersnaam">
        </div>
    </div>

    <!-- Full name -->
    <div class="form-row mb-4">
        <div class="col">
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Voer uw voornaam in">
        </div>
        <div class="col">
            <input type="text" id="defaultRegisterFormLastName" class="form-control"
                   placeholder="Voer uw achternaam in">
        </div>
    </div>


    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Voer uw e-mailadres in">

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control mb-4"
           placeholder="Kies een wachtwoord met minimaal 1 getal"
           aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <input type="password" id="defaultRegisterFormPassword1" class="form-control mb-4"
           placeholder="Voer uw wachtwoord nogmaals in" aria-describedby="defaultRegisterFormPasswordInfo">

    <!-- Gender -->
    <div class="form-row mb-4">
        <span>Kies uw geslacht</span>
        <div class="custom-control custom-radio" id="gender1">
            <input type="radio" class="custom-control-input" id="defaultGender" name="groupGenders">
            <label class="custom-control-label" for="defaultGender">Vrouw</label>
        </div>
        <div class="custom-control custom-radio" id="gender2">
            <input type="radio" class="custom-control-input" id="defaultGender2" name="groupGenders">
            <label class="custom-control-label" for="defaultGender2">Man</label>
        </div>
    </div>

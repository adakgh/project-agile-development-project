<!-- Register form -->
<section class="showcase">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-lg-6 order-lg-1 my-auto showcase-text">
                <h2>Registreren</h2>
                <p>U kunt zich hier registreren</p>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <!-- Username -->
                            <input type="text" id="defaultRegisterFormUserName" class="form-control"
                                   placeholder="Kies een gebruikersnaam" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <!-- Full name -->
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" id="defaultRegisterFormFirstName" class="form-control"
                                           placeholder="Voer uw voornaam in" required>
                                </div>
                                <div class="col">
                                    <input type="text" id="defaultRegisterFormLastName" class="form-control"
                                           placeholder="Voer uw achternaam in" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <!-- E-mail -->
                            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-3"
                                   placeholder="Voer uw e-mailadres in" required>
                            <!-- Password -->
                            <input type="password" id="defaultRegisterFormPassword" class="form-control mb-3"
                                   placeholder="Kies een wachtwoord met minimaal 1 getal"
                                   aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
                            <input type="password" id="defaultRegisterFormPassword1" class="form-control"
                                   placeholder="Voer uw wachtwoord nogmaals in"
                                   aria-describedby="defaultRegisterFormPasswordInfo" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <select class="custom-select" required>
                            <option value="">Kies uw geslacht</option>
                            <option value="1">Vrouw</option>
                            <option value="2">Man</option>
                            <option value="3">Anders</option>
                        </select>
                    </div>


                    <!-- Newsletter -->
                    <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                                <label class="custom-control-label" for="defaultRegisterFormNewsletter">Aanmelden voor onze nieuwsbrief</label>
                            </div>
                    </div>

                    <!-- Terms of service -->
                    <!--        <p>Als u op-->
                    <!--            <em>Registratie voltooien</em> klikt gaat u akkoord met onze-->
                    <!--            <a href="" target="_blank">gebruiksvoorwaarden</a>-->

                    <button type="submit" class="btn btn-primary w-75">Registratie voltooien</button>
                </form>
            </div>
            <!-- Image -->
            <!--            <div class="col-lg-6 order-lg-2 text-white showcase-img" style="background-image: url('https://www.sholom.com/dynamic-media/assets/images/photos/philips/memory-care-photo.jpg?gravity=northwest&k=jI4BbxQ%2BxWop8dL580WcaA&v=carousel-stage-image');"></div>-->

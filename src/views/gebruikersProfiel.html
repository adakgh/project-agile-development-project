        <!--naam-->
    <div class="form-row pt-4">
        <div class="form-group col-md-4">
            <label><strong>Naam</strong></label>
            <input type="naam" class="form-control" id="name" placeholder="Voer uw naam in" required>
        </div>

        <!--achternaam-->
        <div class="form-group col-md-4">
            <label><strong>Achternaam</strong></label>
            <input type="achternaam" class="form-control" id="lastname" placeholder="Voer uw achternaam in" required>
        </div>

        <!--email-->
        <div class="form-group col-md-4">
            <label><strong>Email</strong></label>
            <input type="email" class="form-control" id="email" placeholder="Voer uw e-mailadres in" required>
        </div>


        <!--stad-->
        <div class="form-group col-md-4">
            <label><strong>Woonplaats</strong></label>
            <input type="text" class="form-control" id="city" placeholder="Voer uw woonplaats in" >
        </div>

        <!--telefoon-->
        <div class="form-group col-md-4">
            <label><strong>Telefoonnummer</strong></label>
            <input type="tel" class="form-control" id="telcode" pattern="[0-9]{2}-[0-9]{8}" placeholder="12-23456789">
        </div>

        <!--Leeftijd-->
        <div class="form-group ">
            <label><strong>Leeftijd</strong></label>
            <input type="number" class="form-control" id="leeftijd"  placeholder="nr." maxlength="3" min="18" max="100"  required>
        </div>

        <!--geslacht-->

                            <option value="Vrouw">Vrouw</option>
                            <option value="Anders">Anders</option>
                        </select>
                    </div>
                </div>
            </div>

    <div class="wrapper">
        <div class="main">

<!--    username-->
            <div class="form-row pt-4">
        <div class="form-group col-md-2">
            <label><strong>Gebruikersnaam</strong></label>
            <input type="text" class="form-control" id="username" placeholder="Voer uw gebruikersnaam in" required>
        </div>
            </div>

      <!--naam-->
    <div class="form-row pt-4">
        <div class="form-group col-md-4">
            <label><strong>Naam</strong></label>
            <input type="text" class="form-control" id="naam" placeholder="Voer uw naam in" required>
        </div>


        <!--email-->
        <div class="form-group col-md-4">
            <label><strong>Email</strong></label>
            <input type="email" class="form-control" id="email" placeholder="Voer uw e-mailadres in" required>
        </div>

        <!--stad-->
        <div class="form-group col-md-4">
            <label><strong>Woonplaats</strong></label>
            <input type="text" class="form-control" id="stad" placeholder="Voer uw woonplaats in" >
        </div>

        <!--telefoon-->
        <div class="form-group col-md-4">
            <label><strong>Telefoonnummer</strong></label>
            <input type="tel" class="form-control" id="telefoonnr" pattern="[0-9]{2}-[0-9]{8}" placeholder="0612345678">
        </div>

        <!--Leeftijd-->
        <div class="form-group ">
            <label><strong>Leeftijd</strong></label>
            <input type="number" class="form-control" id="leeftijd"  placeholder="nr." maxlength="3" min="18" max="100"  required>
        </div>

        <!--geslacht-->
        <div class="form-group col-md-4">
            <div class="form-row">
                <div class="col-md-3 offset-lg-0">
                    <div class="form-group">
                        <label for="geslachtOpties">
                            <strong>Geslacht</strong>
                        </label>
                        <select class="custom-select mr-sm-2" id="geslachtOpties" required>
                            <option value="">Geslacht</option>
                            <option value="Vrouw">Vrouw</option>
                            <option value="Man">Man</option>
                            <option value="Anders">Anders</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="form-group">
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Opslaan</button>
            <button type="reset" class="btn btn-default">Annuleer</button>

<!--            <button type="reset" class="btn btn-default"onclick="app.loadController(new ProfielController())">Annuleer</button>-->
        </div>
    </div>

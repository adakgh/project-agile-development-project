<link href="../assets/css/forum.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<br>
<br>
<br>
<br>

<div class="wrapper">
    <div class="main">
        <button type="button" class="button" id="add-button"><i class="material-icons">add</i>
            Begin een topic
        </button>

        <div class="category mb-4" id="category-event">
            <div class="category-head" id="event-posts">
                Activiteit-gerelateerd
            </div>

            <script type="text/html" id="event-template">
                <div>
                    <div class="forum" id="forum-event">
                        <div class="forum-icon">
                            <img class="rounded-circle" width="45"
                                 src="https://cdn0.iconfinder.com/data/icons/socio-technical-system-glyph/64/society-social-interaction-friend-activity-512.png"
                                 alt="">
                        </div>
                        <div class="forum-title">
                        </div>
                        <div class="forum-description">
                        </div>
                        <div class="forum-likes">
                            <i class="fa fa-eye"></i>12
                        </div>
                        <div class="forum-posts">
                            <i class="fa fa-comments-o"></i>10
                        </div>
                    </div>
                </div>
            </script>
        </div>

        <!--        discussie gedeelte-->
        <div class="category mb-4" id="discussie-posts">
            <div class="category-head" id="category-discussie">
                Discussie
            </div>
            <script type="text/html" id="discussion-template">
                <div class="forum" id="forum-discussion">
                    <div class="forum-icon">
                        <img class="rounded-circle" width="45" src="https://cdn.onlinewebfonts.com/svg/img_275111.png"
                             alt="">
                    </div>
                </div>
            </script>
        </div>

        <!--        hulp nodig gedeelte-->
        <div class="category mb-4" id="help-posts">
            <div class="category-head" id="category-help">
                Hulp nodig
            </div>
            <script type="text/html" id="help-template">
                <div class="forum">
                </div>
            </script>
        </div>

        <!--        offtopic gedeelte-->
        <div class="category mb-3" id="offtopic-posts">
            <div class="category-head" id="category-offtopic">
                Off-topic
            </div>
            <script type="text/html" id="offtopic-template">
                <div class="forum">
                </div>
            </script>
        </div>
    </div>

    <aside>
        <div class="side rounded">
            <div class="col-sm-1 p-3 pb-1 bg-light rounded">
                <h4 class="font-italic">Forum</h4>
                <p class="text-nowrap">U kunt hier artikelen
                    <br> bekijken die gepost zijn <br> door andere gebruikers.<br>
                    Wilt u zelf een artikel<br> schrijven? Druk op de knop <br>hierboven.</p>
            </div>

            <div class="side-head">
                Categorieën
            </div>
            <div class="side-item" id="side-all">
                <a class="side-all">Alle categorieën</a>
                <span class="float-right badge badge-light round">5</span>
            </div>
            <div class="side-item" id="side-event">
                <a class="side-event">Activiteit-gerelateerd</a>
                <span class="float-right badge badge-light round">2</span>
            </div>
            <div class="side-item" id="side-discussion">
                <a class="side-discussion">Discussie</a>
                <span class="float-right badge badge-light round">1</span>
            </div>
            <div class="side-item" id="side-help">
                <a class="side-help">Hulp nodig</a>
                <span class="float-right badge badge-light round">1</span>
            </div>
            <div class="side-item" id="side-offtopic">
                <a class="side-offtopic">Off-topic</a>
                <span class="float-right badge badge-light round">1</span>
            </div>
        </div>
    </aside>
</div>


<div class="row justify-content-md-center" xmlns="http://www.w3.org/1999/html">

    <div class="col-sm-4 m-3">
        <h2 class="mb-3">Evenement aanmaken</h2>


        <form class="login-form">
            <div class="form-group">
                <label for="inputName">Naam evenement</label>
                <input type="text" name="eventName" class="form-control" id="inputName" placeholder="Naam van het evenement">
            </div>
            <div class="form-group">
                <label for="inputPersonAmount">Aantal personen die deelnemen</label>
                <input type="number" min="2" max="50" name="personAmountName" class="form-control" id="inputPersonAmount" placeholder="Vul aantal deelnemers in" >
            </div>
            <div class="form-group">
                <label for="inputDate">Datum van het evenement</label>
                <input type="date" name="eventDate" class="form-control" id="inputDate" placeholder="Vul datum in">
            </div>
            <div class="form-group">
                <label for="inputDescription">Beschrijving</label>
                <textarea type="text" name="eventDescription" class="form-control" id="inputDescription"  placeholder="Vul beschrijving in" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="inputLocation">Locatie</label>
                <input type="text" name="eventLocation" class="form-control" id="inputLocation" placeholder="Vul locatie in">
            </div>
            <div class="form-group">
                <label for="inputBeginTime">Begintijd van het evenement</label>
                <input type="time" name="eventBeginTime" class="form-control" id="inputBeginTime" placeholder="Vul begintijd in">
            </div>
            <div class="form-group">
                <label for="inputEndTime">Eindtijd van het evenement</label>
                <input type="time" name="eventEndTime" class="form-control" id="inputEndTime" placeholder="Vul eindtijd in">
            </div>


            <div class="error mb-3 text-danger"></div>

            <button type="submit" class="btn btn-primary">Evenement aanmaken</button>
        </form>
    </div>
</div>
